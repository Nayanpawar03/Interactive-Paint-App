<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Paint - Enhanced UI</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>

body {
    margin: 0;
    padding: 0;
    animation: rgbBackground 20s ease infinite;
    background: linear-gradient(270deg, #ff0057, #00c6ff, #8e2de2, #ff6ec4);
    background-size: 800% 800%;
  }

  @keyframes rgbBackground {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
    .toolbar h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff0062, #3c89ee, #ff0062);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 1rem 0;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <h1>Interactive Paint</h1>
      <div class="tools">
        <div class="tool-group">
          <label for="toolSelect">Tool:</label>
          <select id="toolSelect">
            <optgroup label="Pens & Brushes">
              <option value="brush">Brush</option>
              <option value="eraser">Eraser</option>
            </optgroup>
            <optgroup label="Shapes">
              <option value="line">Line</option>
              <option value="rectangle">Rectangle</option>
              <option value="circle">Circle</option>
              <option value="triangle">Triangle</option>
            </optgroup>
            <optgroup label="Others">
              <option value="text">Text</option>
              <option value="fill">Bucket Fill</option>
              
            </optgroup>
          </select>
        </div>
        <div class="tool-group">
          <label for="colorInput">Color:</label>
          <input type="color" id="colorInput" value="#000000">
        </div>
        <div class="tool-group">
          <label for="thicknessInput">Thickness:</label>
          <input type="number" id="thicknessInput" value="2" min="1" max="50">
        </div>
        <div class="tool-group" id="fontSizeControl" style="display:none;">
          <label for="fontSizeInput">Font Size:</label>
          <input type="number" id="fontSizeInput" value="16" min="8" max="120">
        </div>
        <div class="tool-group">
          <label for="gridToggle">Grid:</label>
          <label class="switch">
            <input type="checkbox" id="gridToggle">
            <span class="slider round"></span>
          </label>
        </div>
        <button id="undoBtn" class="tool-btn" title="Undo (Ctrl+Z)">↺ Undo</button>
        <button id="redoBtn" class="tool-btn" title="Redo (Ctrl+Y)">↻ Redo</button>
        <button id="clearBtn" class="tool-btn" title="Clear Canvas">✖ Clear</button>
        <button id="downloadBtn" class="tool-btn primary" title="Download as PNG">⬇ Download</button>
      </div>
    </div>
    <div class="canvas-container">
      <div class="grid-overlay" id="gridOverlay"></div>
      <canvas id="paintCanvas"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
